<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>nitish.exe - Your Smart Bot</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #fff;
      --accent-color: #00ffcc;
      --input-bg: #1a1a1a;
    }

    [data-theme="light"] {
      --bg-color: #f4f4f4;
      --text-color: #111;
      --accent-color: #00796b;
      --input-bg: #e0e0e0;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      color: var(--accent-color);
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .chatbox {
      width: 100%;
      max-width: 500px;
      background: var(--input-bg);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 15px var(--accent-color);
    }

    .messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      border: 1px solid #444;
      padding: 0.5rem;
      border-radius: 5px;
      background-color: var(--bg-color);
    }

    .user-msg {
      color: var(--accent-color);
      text-align: right;
      margin: 5px 0;
    }

    .bot-msg {
      color: var(--text-color);
      text-align: left;
      margin: 5px 0;
    }

    input, button {
      padding: 0.7rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    input {
      width: 70%;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    button {
      width: 28%;
      background-color: var(--accent-color);
      color: black;
      cursor: pointer;
      margin-left: 2%;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
    }

    .theme-toggle {
      margin-bottom: 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--accent-color);
      text-decoration: underline;
    }
  </style>
</head>
<body data-theme="dark">

  <h1>ðŸ¤– nitish.exe</h1>
  <div class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</div>
  <div class="chatbox">
    <div class="messages" id="chat"></div>
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
  <footer>Made by Nitish Jha â€¢ 2025</footer>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const chat = document.getElementById('chat');
      const userText = input.value.trim();
      if (!userText) return;

      chat.innerHTML += <div class="user-msg">You: ${userText}</div>;

      let botResponse = getBotReply(userText);
      setTimeout(() => {
        chat.innerHTML += <div class="bot-msg">nitish.exe: ${botResponse}</div>;
        chat.scrollTop = chat.scrollHeight;
      }, 500);

      input.value = '';
    }

    function getBotReply(input) {
      input = input.toLowerCase();
      if (input.includes("hello") || input.includes("hi")) {
        return "Hello! I'm nitish.exe. How can I assist you today?";
      } else if (input.includes("your name")) {
        return "I'm nitish.exe â€“ your personal assistant.";
      } else if (input.includes("who made you")) {
        return "I was created by Nitish Jha!";
      } else if (input.includes("how are you")) {
        return "I'm running smoothly. Thanks for asking!";
      } else if (input.includes("what can you do")) {
        return "I can chat, guide, and make your web smarter. Try asking anything!";
      } else {
        return "I'm still learning! Try asking something else.";
      }
    }

    document.getElementById("userInput")
      .addEventListener("keydown", function(e) {
        if (e.key === "Enter") sendMessage();
      });

    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute('data-theme');
      body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }
  </script>

</body>
</html>
